<body>
    <h3>You<span class="font-effect-fire">Cook</span> <i class="fas fa-fire fire-icon"></i></h3>
    <div class="container1">
        <nav class="nav">
        
            <li><a href="cook.html">Home</a></li>
          </nav>
        <div class="container">
            <form action="cook.html">
                <h1>You<span class="font-effect-fire">Cook</span> <i class="fas fa-fire fire-icon"></i></h1>
                <h2>Fill In This Form</h2>
                <div class="form-group">
                    <label for="name">Name
                        <input type="text" id="name" required placeholder="Name">
                    </label>
                </div>
                <div class="form-group">
                    <label for="surename">Surename
                        <input type="text" id="surename" required placeholder="surename">
                    </label>
                </div>
                <div class="form-group">
                    <label for="username">Username
                        <input type="text" id="username" required placeholder="username">
                    </label>
                </div>
    
                <div class="form-group">
                    <label for="email">Email
                        <input type="email" id="email" required placeholder="email">
                    </label>
                </div>
                <div class="form-group">
                    <label for="age">Age
                        <input type="number" min="13" max="100" id="age" required placeholder="Age">
                    </label>
                </div>
                <div class="form-group">
                    <p>Sex</p>
                    <label for="male" id="male" class="radio-input">Male
                        <input type="radio" name="sex" >
                    </label>
                    <label for="female" id="female" class="radio-input">Female
                        <input type="radio" name="sex" id="femaile" >
                    </label>
                </div>
    
                <div class="form-group">
                    <label for="Create-password" id="Create-password">Create Password
                        <input type="password" name="Create-password" id="Create-password" placeholder="Create password" min="8" required>
                    </label>
                </div>
                <div class="form-group">
                    <label for="confirm-password" id="confirm-password">Confirm Password
                        <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm password" min="8" required>
                    </label>
                </div>
                <div class="form-group">
                    <p>Will you recommend "You<span class="font-effect-fire">Cook</span>" to a friend?</p>
                    <label for="definitely" id="definitely" class="radio-input">Definitely
                        <input type="radio" name="recommend">
                    </label>
                    <label for="maybe" id="maybe" class="radio-input">May be
                        <input type="radio" id="maybe"  name="recommend">
                    </label>
                    <label for="notsure" id="notsure" class="radio-input">Not sure
                        <input type="radio" id="notsure"  name="recommend">
                    </label>
                </div>
                <input type="submit" value="APPLY">
            </form>
        </div>
        
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
